version: '3.7'
services:
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: akaunting_root_password
      MYSQL_DATABASE: akaunting_db
      MYSQL_USER: akaunting_admin
      MYSQL_PASSWORD: akaunting_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - akaunting_network

  web:
    build: .
    image: josemaeldon/akaunting-pro-1.3.17
    ports:
      - "8080:80"
    environment:
      DB_HOST: mysql
      DB_DATABASE: akaunting_db
      DB_USERNAME: akaunting_admin
      DB_PASSWORD: akaunting_password
      APP_DEBUG: "false"
      APP_ENV: production
    depends_on:
      - mysql
    networks:
      - akaunting_network

volumes:
  mysql_data:

networks:
  akaunting_network:
    driver: bridge
